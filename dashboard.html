{% extends "structure.html" %}

{% block main %}

 <h1>Dashboard</h1>

 <form method="get" action="/logout">
    <button type="submit">Logout</button>
 </form>
 
 
 <p>{{message}}</p>
 <p>To do Lists:</p>
 <div>Add new list:
   <form action="/add" method="POST">
    <input placeholder="Listname" type="text" name="name">
    <input type="submit">
   </form>
 </div>
 <div>
    {% for i in todolist %}
     <li>{{i}}</li>
    {% endfor %}
 </div>
