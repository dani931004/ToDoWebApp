{% extends "structure.html" %}

{% block main %}
 <a href="/">Return to Dashboard</a>
 <p>{{message}}</p>
 <h1>Tasks Page</h1>
 {% for i in sellist%}
 <h3>{{i[1]}}</h3>
 {% endfor %}

 <div>Add new task:
  <form action="/addtask" method="POST">
   <input placeholder="Taskname" type="text" name="name"><button type='submit'>Add</button>
   <input value="{{idlistt}}" type="hidden" name="idlistt" >
  </form>
 </div>


 <div>

  <p>Tasks:</p>
  
   {% for i in alltasks %}
   <div style="display: flex;">
   <div>
   <input type="checkbox">{{ '{}. {} - {}'.format(i[0],i[1],i[2]) }}</input>
   </div>
   <div>
   <form action="/deltask" method="POST">
     <input value="{{i[1]}}" type="hidden" name="name">
     <input value="{{idlist}}" type="hidden" name="idlistt" >
     <button class="btn-sm" type='submit'>x</button>
    </form>
   </div>
   <div>
    <form action="/updatetask" method="POST">
     <input value="{{i[0]}}" type="hidden" name="number">
     <input placeholder="Newname" type="text" name="name">
     <input value="{{idList}}" type="hidden" name="idlistt" >
     <button type='submit'>Rename</button>
    </form>
   </div>
  </div>
   {% endfor %}
 </div>





{% endblock main %}
