      <script>
        var form = document.querySelector("form");
        form.addEventListener("submit", function (e) {e.preventDefault();
        var search = form.querySelector("input[type=search]");
        search.value = "site:css-tricks.com " + search.value;
        form.submit();
      });
    </script>

    <form action="https://google.com/search" target="_blank" type="GET">
      <div style="display: flex;">
      <input placeholder="Search Google" class="form-control mr-sm-2" type="search" name="q">
      <input style="color: white;" class="btn btn-info" type="submit" value="Search">
      </div>        
    </form>
