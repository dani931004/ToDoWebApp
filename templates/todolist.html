{% extends "structure.html" %}

{% block main %}

<div class="module darken">

   <br>
   <br>
   <br>
   <br>

 <h1>Tasks Page</h1>
 <h3>{{listname}}</h3>
 <p>{{message}}</p>


 <div>Add new task:
  <form action="/addtask" method="POST">
   <input autofocus="autofocus" class="form-control mr-sm-2" placeholder="Taskname" type="text" name="name">
   <button class="btn btn-info" type='submit'>Add</button>
   <input placeholder="{{idList}}" type="text" name="idlistt" >
  </form>
 </div>




  <p>Tasks:</p>
  
   {% for i in alltasks %}
  
   <div style="display: inline-flex;height: 50px;">
    <input style="width: 20px; height: 20px;" class="form-check-input" type="checkbox"><h3 class="h4 mb-auto fw-bold">{{ '{}'.format(i[1]) }}</h3>
  

   <div>
    <form action="/deltask" method="POST">
     <input value="{{i[1]}}" type="hidden" name="name">
     <input value="{{idlist}}" type="hidden" name="idlistt" >
    <button style="height: 48px;" class="btn btn-info" type='submit'><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
    </svg></button>
    </form>
   </div>

   <div>
    <form action="/updatetask" method="POST">
     <input value="{{i[0]}}" type="hidden" name="number">
     <input style="width: 130px;" class="form-control-lg" placeholder="Newname" type="text" name="name">
     <input value="{{idList}}" type="hidden" name="idlistt" >
     <button style="height: 48px;" class="btn btn-info" type='submit'>Rename</button>
    </form>
   </div>

  </div>
  <br>
<br>
   {% endfor %}


</div>


{% endblock main %}
